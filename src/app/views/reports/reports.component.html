<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-6">
      <form [formGroup]='exportQuickBook' (ngSubmit)="exportquickbook()">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <div class="text-value">Quickbook Export</div>
            </div>
            <div class="row pt-2">
              <div class="form-group col-md-6">
                <label for="startdate">Start Date</label>
                <input type="date" class="form-control" formControlName="startdate" id="startdate" name="startdate" aria-describedby="startdate"
                  placeholder="Start Date">
              </div>
              <div class="form-group col-md-6">
                <label for="enddate">End Date</label>
                <input type="date" class="form-control" id="enddate" formControlName="enddate" name="enddate" aria-describedby="enddate"
                  placeholder="Start Date">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" [disabled]="!exportQuickBook.valid" class="btn btn-primary">
                  <i class="fa fa-file-export"></i> Export
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6 col-lg-6">
      <form [formGroup]='generatereport' (ngSubmit)="generate()">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <div class="text-value">Payout Report</div>
            </div>
            <div class="row pt-2">
              <div class="form-group col-md-6">
                <label for="user">User</label>
                <select class="form-control" id="user" formControlName="user" name="user">
                  <option value="">Select User</option>
                  <option value="All">All</option>
                  <option value="Ben Parter">Ben Parter</option>
                  <option value="Bill Chan">Bill Chan</option>
                  <option value="Brendon Lewis">Brendon Lewis</option>
                  <option value="Gabliel Brie">Gabliel Brie</option>
                  <option value="Jake Forester">Jake Forester</option>
                  <option value="Jake Forester">Jim Williams</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="month">Month</label>
                <select class="form-control" id="month"  formControlName="month" name="month">
                  <option value="">Select Month</option>
                  <option value="All">All</option>
                  <option *ngFor="let m of months" [value]="m">{{m}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" [disabled]="!generatereport.valid" class="btn btn-primary">
                  <i class="fa fa-file-export"></i> Export
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Recent Reports
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Report Time</th>
                <th>Report Name</th>
                <th>Report Type</th>
                <th>Generated By</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of tabledata">
                <td>{{data.date_time | date : 'MM/dd/yyyy'}}</td>
                <td>{{data.report_name}}</td>
                <td>{{data.generated_by}}</td>
                <td>{{data.report_type}}</td>
                <td>
                  <a href="#">Download</a>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
